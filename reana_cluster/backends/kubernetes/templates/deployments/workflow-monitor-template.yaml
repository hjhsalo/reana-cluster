---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-monitor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workflow-monitor
    spec:
      containers:
      - name: workflow-monitor
        image: {{WORKFLOW_MONITOR_IMAGE}}
        imagePullPolicy: {{IMAGE_PULL_POLICY}}
        volumeMounts:
        {% set mountpoints=RWM_MOUNTPOINTS %}
        {% for mount in mountpoints %}
        - mountPath: {{mount['path'].split(':')[1]}}
          name: {{mount['name']}}
        {% endfor %}
        command:
        - sh
        - "-c"
        - cd server; python app.py
        env:
        - name: ZMQ_PROXY_CONNECT
          value: tcp://zeromq-msg-proxy.default.svc.cluster.local:8667
        - name: WDB_SOCKET_SERVER
          value: "wdb"
        - name: WDB_NO_BROWSER_AUTO_OPEN
          value: "True"
        - name: FLASK_DEBUG
          value: "1"
        ports:
        - containerPort: 5000
          name: tcp
      volumes:
        {% for mount in mountpoints %}
      - name: {{mount['name']}}
        {{mount['type']}}:
          path: {{mount['path'].split(':')[0]}}
      {% endfor %}